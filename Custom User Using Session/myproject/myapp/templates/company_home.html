<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add Bootstrap CDN link for styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* Add your custom styles here */
        body {
            padding-top: 56px; /* Adjust this value according to your header height */
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        {% if request.session.email %}
        <li class="nav-item"><a class="nav-link" href="#"><img src="{{request.session.profile_pic}}" width="200px" height="50px"></a></li>
        {% else %}
        <a class="navbar-brand" href="#">My Website</a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if request.session.email %}
                <li class="nav-item"><a class="nav-link" href="{% url 'change_password' %}">Change Password</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'signout' %}">Logout ({{request.session.fname}})</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'signin' %}">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>

<div class="container mt-5">
    <h1>This is Company Home.......</h1>
    <!-- Add your content here -->
</div>

<footer class="fixed-bottom bg-dark text-white text-center p-2">
    &copy; 2023 My Website
</footer>

<!-- Add Bootstrap CDN link for scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UoYMYsaVBsXY6z3PFPZId1Z9AgMpqEeV/Jlbf9AOWGqda9iE1M8hTtvD6Az92m" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
