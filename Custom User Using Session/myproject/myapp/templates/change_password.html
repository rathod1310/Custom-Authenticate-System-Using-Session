<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add Bootstrap CDN link for styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* Add your custom styles here */
        body {
            padding-top: 56px; /* Adjust this value according to your header height */
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Change Password</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                </li>
            </ul>
        </div>
    </nav>
</header>
<br>
		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-12">
						<!-- Billing Details -->
						<div class="billing-details">
							<div class="section-title">
								<h3 class="title">User Change Password</h3>
							</div>
							{% if msg %}
								<b style="color:blue;">{{msg}}</b>
							{% endif %}
							<form name="signup" method="post" action="{% url 'change_password' %}">
								{% csrf_token %}
							
							
							<div class="form-group">
								<input class="input" type="password" name="old_password" placeholder="Old Password">
							</div>
							<div class="form-group">
								<input class="input" type="password" name="new_password" placeholder="New Password">
							</div>
							<div class="form-group">
								<input class="input" type="password" name="cnew_password" placeholder="Confirm New Password">
							</div>
							
							<div class="form-group">
								<input class="btn btn-primary" type="submit" value="Change Password">
							</div>
							</form>
						</div>
						<!-- /Billing Details -->

						

						
					</div>

					
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

		

	</body>
</html>
