<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add Bootstrap CDN link for styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* Add your custom styles here */
        body {
            padding-top: 56px; /* Adjust this value according to your header height */
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signin' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Register</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<center>
<div class="container mx-auto mt-5">
    <!-- User Sign Up Form -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title text-center">User Sign Up</h5>
            {% if msg %}
                <p class="card-text text-primary text-center">{{msg}}</p>
            {% endif %}
            <form name="signup" method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
                {% csrf_token %}
                        <div class="form-group">
                            <select class="form-control" name="usertype">
                                <option value="" disabled selected>--- Select User Type ---</option>
                                <option value="buyer">Buyer</option>
                                <option value="seller">Seller</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="First Name" name="fname">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Last Name" name="lname">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" placeholder="Email" name="email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="mobile" placeholder="Mobile">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="address" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="city" placeholder="City">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="state" placeholder="State">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="zipcode" placeholder="ZIP Code">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="cpassword" placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="file" name="profile_pic">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Register</button>
                        </div>
                    </form>
                    
                </div>
            </div>
            <!-- /User Sign Up Form -->
        </div>
    </div>
</div>
<br>
<br>
</center>
<!-- /SECTION -->
&nbsp;
&nbsp;
&nbsp;
&nbsp;
&nbsp;

<footer class="fixed-bottom bg-dark text-white text-center p-2">
    &copy; 2023 My Website
</footer>

<!-- Add Bootstrap CDN link for scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UoYMYsaVBsXY6z3PFPZId1Z9AgMpqEeV/Jlbf9AOWGqda9iE1M8hTtvD6Az92m" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
